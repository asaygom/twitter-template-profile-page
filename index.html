<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
    <title>Twitter profile page</title>
</head>
<body>
    <div class="container header">
        <div class="row">
            <div class="col-3 buttons" name="buttons">
                <div><i class="fa-solid fa-house"></i><span>Home</span></div>
                <div><i class="fa-sharp fa-solid fa-bell"></i><span>Notifications</span></div>
                <div><i class="fa-solid fa-envelope"></i><span>Messages</span></div>
            </div>
            <div class="col-6 twitter-icon" name="twitter-icon">
                <i class="fa-brands fa-twitter" style="color: #1d9bf0;"></i>
            </div>
            <div class="col-3 more-options" name="more options">
                <input type="search" class="form-control ds-input" placeholder="Search Twitter">
                <div class="profile-img2">
                    <span>Profile picture</span>
                </div>
                <div class="tweet-button">
                    <i class="fa-solid fa-pen-to-square"></i><span>Tweet</span>
                </div>
            </div>
        </div>
    </div>
    <div class="profile-cover">
        <span>Cover picture</span>
    </div>
    <div class="main-container">
        <div class="row profile-bar">
            <div class="col-3">
                <div class="profile-img">
                    <span>Profile picture</span>
                </div>
            </div>
            <div class="col-6 profile-menu">
                <span class="pfm-bt">TWEETS</span>
                <span class="pfm-bt">FOLLOWING</span>
                <span class="pfm-bt">FOLLOWERS</span>
                <span class="pfm-bt">FAVORITES</span>
            </div>
            <div class="col-3 settings-button">
                <button type="button" class="btn btn-light">Edit profile</button>
            </div>   
        </div>
        <div class="row profile-page" name="profile page">
            <div class="col-3">
                <div class="links">
                    <i class="fa-solid fa-link"></i>
                </div>
                <div class="links">
                    <i class="fa-solid fa-camera"></i>
                </div>
                <div class="media">
                    <div class="media-img">
                        <span>Media</span>
                    </div>
                    <div class="media-img">
                        <span>Media</span>
                    </div>
                    <div class="media-img">
                        <span>Media</span>
                    </div>
                    <div class="media-img">
                        <span>Media</span>
                    </div>
                    <div class="media-img">
                        <span>Media</span>
                    </div>
                    <div class="media-img">
                        <span>Media</span>
                    </div>
                </div>
            </div>
            <div class="col-6 tweets" name="tweets">
                <div class="tweets-bar">
                    <span class="pfm-bt">Tweets</span>
                    <span class="pfm-bt">Tweets & replies</span>
                    <span class="pfm-bt">Photos & videos</span>
                </div>
                <div class="tweet">
                    <div class="tweet-txt"></div>
                    <div class="tw-media"></div>
                    <div class="tw-footer">
                        <i class="fa-solid fa-reply"></i>
                        <i class="fa-solid fa-repeat"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-ellipsis"></i>
                        <span>View more photos and videos</span>
                    </div>
                </div>
            </div>
            <div class="col-3" name="trends">
                <div class="trends"></div>
                <div class="trends"></div>
            </div>
        </div>
    </div>
</body>
</html>
